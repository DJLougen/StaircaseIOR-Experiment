<!DOCTYPE html>
<html>
<head>
    <title>QUEST Method IOR Crossover Experiment</title>
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-fullscreen@1.2.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-call-function@1.1.3"></script>
    <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            background-color: black;
        }
        .jspsych-content {
            max-width: 100%;
        }
        .jspsych-content-wrapper {
            background-color: black;
        }
        .trial-container {
            position: relative;
            width: 800px;
            height: 400px;
            margin: 0 auto;
            background-color: black;
        }
        .fixation {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .box {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid white;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }
        .left-box {
            left: 150px;
        }
        .right-box {
            right: 150px;
        }
        .cue, .target {
            position: absolute;
            width: 74px;
            height: 74px;
            background-color: white;
            top: 50%;
            transform: translateY(-50%);
        }
        .cue-left, .target-left {
            left: 153px;
        }
        .cue-right, .target-right {
            right: 153px;
        }
        .instructions {
            color: white;
            font-size: 20px;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto;
            text-align: left;
        }
        .instructions h2 {
            text-align: center;
        }
        .continue-text {
            text-align: center;
            margin-top: 30px;
            color: #aaa;
        }
        .feedback {
            color: white;
            font-size: 32px;
            text-align: center;
        }
        .feedback.error {
            color: #ff6666;
        }
        .results {
            color: white;
            font-size: 24px;
            line-height: 1.8;
            text-align: center;
        }
    </style>
</head>
<body></body>
<script>
// =============================================================================
// QUEST METHOD IOR CROSSOVER EXPERIMENT - jsPsych Version
// =============================================================================
// QUEST (Quick Estimation by Sequential Testing) - Watson & Pelli, 1983
//
// Simpler and faster than Psi:
// - Only estimates threshold (assumes fixed slope)
// - Places each trial at current posterior mode/mean
// - 1D posterior = faster computation
//
// Typically converges in 20-40 trials.
// =============================================================================

// --- QUEST Parameters ---
const MIN_ISI = 50;
const MAX_ISI = 600;
const N_THRESHOLD_LEVELS = 55;   // Grid resolution for threshold

// Prior parameters (Gaussian prior centered on expected crossover)
const PRIOR_MEAN = 200;          // Expected crossover around 200ms
const PRIOR_SD = 150;            // Wide prior to allow exploration

// Fixed slope (assumed known - controls steepness of psychometric function)
const FIXED_SLOPE = 50;          // Moderate transition steepness

// Stopping criteria
const N_OBSERVATIONS_MIN = 15;   // Minimum observations before stopping
const N_OBSERVATIONS_MAX = 40;   // Maximum observations
const SD_THRESHOLD = 25;         // Stop if posterior SD < 25ms

// --- Timing Parameters (in ms) ---
const FIXATION_DURATION = 750;
const CUE_DURATION = 50;
const TARGET_DURATION = 1000;

// --- Practice Parameters ---
const N_PRACTICE_TRIALS = 0;

// --- RT Collection Parameters ---
const RT_WINDOW = 5;  // Collect 5 valid + 5 invalid RTs before making observation

// =============================================================================
// QUEST IMPLEMENTATION
// =============================================================================

function linspace(start, end, n) {
    const step = (end - start) / (n - 1);
    return Array.from({ length: n }, (_, i) => start + i * step);
}

const thresholdLevels = linspace(MIN_ISI, MAX_ISI, N_THRESHOLD_LEVELS);

// Psychometric function: P(IOR | ISI, threshold)
// Uses logistic with fixed slope
function psychometricFunction(isi, threshold) {
    return 1 / (1 + Math.exp(-(isi - threshold) / FIXED_SLOPE));
}

// Gaussian prior
function gaussianPrior(x, mean, sd) {
    const z = (x - mean) / sd;
    return Math.exp(-0.5 * z * z);
}

// QUEST state
let quest = {
    posterior: null,        // 1D posterior over threshold
    validRTs: [],
    invalidRTs: [],
    isiHistory: [],
    observationHistory: [],
    currentISI: PRIOR_MEAN,
    nObservations: 0
};

// Initialize with Gaussian prior
function initializeQuest() {
    quest.posterior = thresholdLevels.map(t => gaussianPrior(t, PRIOR_MEAN, PRIOR_SD));

    // Normalize
    const sum = quest.posterior.reduce((a, b) => a + b, 0);
    quest.posterior = quest.posterior.map(p => p / sum);

    quest.currentISI = getQuestEstimate();
}

// Get posterior mean (threshold estimate)
function getQuestEstimate() {
    let mean = 0;
    for (let i = 0; i < thresholdLevels.length; i++) {
        mean += thresholdLevels[i] * quest.posterior[i];
    }
    return mean;
}

// Get posterior mode (alternative estimate)
function getQuestMode() {
    let maxProb = 0;
    let mode = PRIOR_MEAN;
    for (let i = 0; i < thresholdLevels.length; i++) {
        if (quest.posterior[i] > maxProb) {
            maxProb = quest.posterior[i];
            mode = thresholdLevels[i];
        }
    }
    return mode;
}

// Get posterior SD
function getQuestSD() {
    const mean = getQuestEstimate();
    let variance = 0;
    for (let i = 0; i < thresholdLevels.length; i++) {
        variance += quest.posterior[i] * Math.pow(thresholdLevels[i] - mean, 2);
    }
    return Math.sqrt(variance);
}

// Update posterior after observation
function updateQuestPosterior(isi, observedIOR) {
    const newPosterior = [];
    let totalProb = 0;

    for (let i = 0; i < thresholdLevels.length; i++) {
        const pFunc = psychometricFunction(isi, thresholdLevels[i]);
        const likelihood = observedIOR ? pFunc : (1 - pFunc);
        newPosterior[i] = quest.posterior[i] * likelihood;
        totalProb += newPosterior[i];
    }

    // Normalize
    quest.posterior = newPosterior.map(p => p / totalProb);

    quest.nObservations++;
    quest.isiHistory.push(isi);
    quest.observationHistory.push(observedIOR ? 1 : 0);

    // Next trial at posterior mean (or mode)
    quest.currentISI = Math.round(getQuestEstimate());

    // Clamp to valid range
    quest.currentISI = Math.max(MIN_ISI, Math.min(MAX_ISI, quest.currentISI));

    console.log(`QUEST Obs ${quest.nObservations}: ISI=${isi}ms, IOR=${observedIOR}, ` +
                `Estimate=${getQuestEstimate().toFixed(1)}ms (SD=${getQuestSD().toFixed(1)})`);
}

// Check stopping criteria
function isQuestFinished() {
    if (quest.nObservations < N_OBSERVATIONS_MIN) return false;
    if (quest.nObservations >= N_OBSERVATIONS_MAX) return true;
    return getQuestSD() < SD_THRESHOLD;
}

// Check if we have enough RTs
function hasEnoughRTs() {
    return quest.validRTs.length >= RT_WINDOW && quest.invalidRTs.length >= RT_WINDOW;
}

// Make observation and update QUEST
function makeObservation() {
    const meanValid = quest.validRTs.slice(-RT_WINDOW).reduce((a, b) => a + b, 0) / RT_WINDOW;
    const meanInvalid = quest.invalidRTs.slice(-RT_WINDOW).reduce((a, b) => a + b, 0) / RT_WINDOW;

    const observedIOR = meanValid >= meanInvalid;

    updateQuestPosterior(quest.currentISI, observedIOR);

    // Clear RT buffers
    quest.validRTs = [];
    quest.invalidRTs = [];

    return observedIOR;
}

// Initialize on load
initializeQuest();

// =============================================================================
// TRIAL MANAGEMENT
// =============================================================================

let currentTrial = {
    cueSide: 'left',
    targetSide: 'left',
    validity: 'valid',
    correctResponse: 'f',
    isi: 200,
    isPractice: false
};

let mainTrialCount = 0;
let practiceTrialCount = 0;

function generateTrialHTML(phase) {
    if (phase === 'iti') {
        return '<div class="trial-container"></div>';
    }

    let html = '<div class="trial-container">';
    html += '<div class="fixation">+</div>';
    html += '<div class="box left-box"></div>';
    html += '<div class="box right-box"></div>';

    if (phase === 'cue') {
        html += `<div class="cue cue-${currentTrial.cueSide}"></div>`;
    }

    if (phase === 'target') {
        html += `<div class="target target-${currentTrial.targetSide}"></div>`;
    }

    html += '</div>';
    return html;
}

function setupNewTrial(isPractice) {
    currentTrial.isPractice = isPractice;
    currentTrial.cueSide = Math.random() < 0.5 ? 'left' : 'right';
    currentTrial.validity = Math.random() < 0.5 ? 'valid' : 'invalid';
    currentTrial.targetSide = currentTrial.validity === 'valid' ?
        currentTrial.cueSide :
        (currentTrial.cueSide === 'left' ? 'right' : 'left');
    currentTrial.correctResponse = currentTrial.targetSide === 'left' ? 'f' : 'j';

    if (isPractice) {
        currentTrial.isi = [50, 150, 250][Math.floor(Math.random() * 3)];
    } else {
        currentTrial.isi = quest.currentISI;
    }
}

// =============================================================================
// INITIALIZE JSPSYCH
// =============================================================================
const jsPsych = initJsPsych({
    on_finish: function() {
        const estimate = getQuestEstimate();
        const sd = getQuestSD();
        console.log('QUEST complete!');
        console.log('Estimated crossover ISI:', estimate.toFixed(1), 'ms');
        console.log('Posterior SD:', sd.toFixed(1), 'ms');
        console.log('Total observations:', quest.nObservations);
    }
});

// =============================================================================
// EXPERIMENT TIMELINE
// =============================================================================
let timeline = [];

// --- Fullscreen ---
timeline.push({
    type: jsPsychFullscreen,
    fullscreen_mode: true,
    message: '<p style="color: white; font-size: 20px;">The experiment will switch to fullscreen mode.<br><br>Click the button below to continue.</p>',
    button_label: 'Enter Fullscreen'
});

// --- Instructions ---
timeline.push({
    type: jsPsychHtmlKeyboardResponse,
    stimulus: `
        <div class="instructions">
            <h2>QUEST METHOD IOR CROSSOVER EXPERIMENT</h2>
            <p>Focus your eyes on the <strong>plus sign (+)</strong> at all times.</p>
            <p>Two white squares will appear one after the other:</p>
            <ul>
                <li>The <strong>first square</strong> is the cue - <em>ignore it</em></li>
                <li>The <strong>second square</strong> is the target - <em>respond to it</em></li>
            </ul>
            <p><strong>Your task:</strong></p>
            <ul>
                <li>Press <strong>F</strong> if the target appears in the <strong>LEFT</strong> box</li>
                <li>Press <strong>J</strong> if the target appears in the <strong>RIGHT</strong> box</li>
            </ul>
            <p>Respond as <strong>QUICKLY</strong> and <strong>ACCURATELY</strong> as possible.</p>
            <p class="continue-text">Press SPACE to continue</p>
        </div>
    `,
    choices: [' ']
});

// --- Main Experiment Instructions ---
timeline.push({
    type: jsPsychHtmlKeyboardResponse,
    stimulus: `
        <div class="instructions">
            <h2>MAIN EXPERIMENT</h2>
            <p>The experiment uses QUEST - a fast adaptive algorithm.</p>
            <p>It typically finishes in 20-40 observations.</p>
            <p class="continue-text">Press F or J to start</p>
        </div>
    `,
    choices: ['f', 'j']
});

// --- Main Trial Procedure ---
const mainTrialProcedure = {
    timeline: [
        {
            type: jsPsychCallFunction,
            func: function() {
                setupNewTrial(false);
                mainTrialCount++;
            }
        },
        {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: function() { return generateTrialHTML('fixation'); },
            choices: "NO_KEYS",
            trial_duration: FIXATION_DURATION
        },
        {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: function() { return generateTrialHTML('cue'); },
            choices: "NO_KEYS",
            trial_duration: CUE_DURATION
        },
        {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: function() { return generateTrialHTML('fixation'); },
            choices: "NO_KEYS",
            trial_duration: function() { return currentTrial.isi; }
        },
        {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: function() { return generateTrialHTML('target'); },
            choices: ['f', 'j'],
            trial_duration: TARGET_DURATION,
            data: { trial_type: 'ior-trial', practice: false },
            on_finish: function(data) {
                data.trialNum = mainTrialCount;
                data.cueSide = currentTrial.cueSide;
                data.targetSide = currentTrial.targetSide;
                data.validity = currentTrial.validity;
                data.correctResponse = currentTrial.correctResponse;
                data.isi = currentTrial.isi;
                data.correct = data.response === currentTrial.correctResponse;
                data.nObservations = quest.nObservations;
                data.thresholdEstimate = getQuestEstimate();
                data.thresholdSD = getQuestSD();
                data.madeObservation = false;

                if (data.correct && data.rt !== null && data.rt > 100) {
                    if (currentTrial.validity === 'valid') {
                        quest.validRTs.push(data.rt);
                    } else {
                        quest.invalidRTs.push(data.rt);
                    }

                    if (hasEnoughRTs()) {
                        const observedIOR = makeObservation();
                        data.madeObservation = true;
                        data.observedIOR = observedIOR;
                        data.nObservations = quest.nObservations;
                        data.thresholdEstimate = getQuestEstimate();
                        data.thresholdSD = getQuestSD();
                    }
                }
            }
        },
        {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: function() {
                const lastTrial = jsPsych.data.get().last(1).values()[0];
                if (lastTrial.response === null) {
                    return '<div class="feedback error">Too slow!</div>';
                } else if (!lastTrial.correct) {
                    return '<div class="feedback error">Incorrect!</div>';
                }
                return '';
            },
            choices: "NO_KEYS",
            trial_duration: function() {
                const lastTrial = jsPsych.data.get().last(1).values()[0];
                return (lastTrial.response === null || !lastTrial.correct) ? 500 : 0;
            }
        },
        {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: function() { return generateTrialHTML('iti'); },
            choices: "NO_KEYS",
            trial_duration: 750
        }
    ],
    loop_function: function() {
        return !isQuestFinished() && mainTrialCount < N_OBSERVATIONS_MAX * 15;
    }
};
timeline.push(mainTrialProcedure);

// --- Results Screen ---
timeline.push({
    type: jsPsychHtmlKeyboardResponse,
    stimulus: function() {
        const estimate = getQuestEstimate();
        const mode = getQuestMode();
        const sd = getQuestSD();

        return `
            <div class="results">
                <h2>EXPERIMENT COMPLETE</h2>
                <p>Total trials: ${mainTrialCount}</p>
                <p>QUEST observations: ${quest.nObservations}</p>
                <br>
                <p><strong>Estimated IOR crossover point:</strong></p>
                <p style="font-size: 36px; color: #66ff66;">${estimate.toFixed(1)} ms ISI</p>
                <p style="color: #aaa;">95% CI: ${(estimate - 2*sd).toFixed(0)} - ${(estimate + 2*sd).toFixed(0)} ms</p>
                <p style="color: #888;">Posterior SD: ${sd.toFixed(1)} ms</p>
                <p style="color: #888;">Mode: ${mode.toFixed(1)} ms</p>
                <br>
                <p>Thank you for participating!</p>
                <p style="color: #aaa; margin-top: 30px;">Press SPACE to finish and download data</p>
            </div>
        `;
    },
    choices: [' '],
    on_finish: function() {
        const allTrials = jsPsych.data.get().values();
        const mainTrials = allTrials.filter(trial =>
            trial.trial_type === 'ior-trial' && trial.practice === false
        );

        const headers = ['trialNum', 'isi', 'validity', 'rt', 'correct', 'response',
                        'cueSide', 'targetSide', 'madeObservation', 'observedIOR',
                        'nObservations', 'thresholdEstimate', 'thresholdSD'];
        let csvContent = headers.join(',') + '\n';

        mainTrials.forEach(trial => {
            const row = [
                trial.trialNum !== undefined ? trial.trialNum : '',
                trial.isi !== undefined ? trial.isi : '',
                trial.validity !== undefined ? trial.validity : '',
                trial.rt !== null && trial.rt !== undefined ? trial.rt : '',
                trial.correct !== undefined ? trial.correct : '',
                trial.response !== null && trial.response !== undefined ? trial.response : '',
                trial.cueSide !== undefined ? trial.cueSide : '',
                trial.targetSide !== undefined ? trial.targetSide : '',
                trial.madeObservation !== undefined ? trial.madeObservation : '',
                trial.observedIOR !== undefined ? trial.observedIOR : '',
                trial.nObservations !== undefined ? trial.nObservations : '',
                trial.thresholdEstimate !== undefined ? trial.thresholdEstimate.toFixed(2) : '',
                trial.thresholdSD !== undefined ? trial.thresholdSD.toFixed(2) : ''
            ];
            csvContent += row.join(',') + '\n';
        });

        const blob = new Blob([csvContent], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `quest_crossover_ior_${Date.now()}.csv`;
        a.click();
    }
});

// --- Exit Fullscreen ---
timeline.push({
    type: jsPsychFullscreen,
    fullscreen_mode: false
});

// =============================================================================
// RUN EXPERIMENT
// =============================================================================
jsPsych.run(timeline);
</script>
</html>
