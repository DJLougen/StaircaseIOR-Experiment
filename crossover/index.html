<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Staircase IOR Experiment</title>
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-fullscreen@1.2.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-call-function@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych-contrib/plugin-pipe@0.3"></script>
    <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            background-color: black;
        }
        .jspsych-content {
            max-width: 100%;
        }
        .jspsych-content-wrapper {
            background-color: black;
        }
        .trial-container {
            position: relative;
            width: 800px;
            height: 400px;
            margin: 0 auto;
            background-color: black;
        }
        .fixation {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .box {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid white;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }
        .left-box {
            left: 150px;
        }
        .right-box {
            right: 150px;
        }
        .cue, .target {
            position: absolute;
            width: 74px;
            height: 74px;
            background-color: white;
            top: 50%;
            transform: translateY(-50%);
        }
        .cue-left, .target-left {
            left: 153px;
        }
        .cue-right, .target-right {
            right: 153px;
        }
        .instructions {
            color: white;
            font-size: 20px;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto;
            text-align: left;
        }
        .instructions h2 {
            text-align: center;
        }
        .continue-text {
            text-align: center;
            margin-top: 30px;
            color: #aaa;
        }
        .feedback {
            color: white;
            font-size: 32px;
            text-align: center;
        }
        .feedback.error {
            color: #ff6666;
        }
        .results {
            color: white;
            font-size: 24px;
            line-height: 1.8;
            text-align: center;
        }
    </style>
</head>
<body></body>
<script>
// =============================================================================
// STAIRCASE IOR EXPERIMENT - jsPsych Version
// =============================================================================

// --- Prolific Integration ---
const COMPLETION_CODE = 'C1X7K9M2';  // Your Prolific completion code
const PROLIFIC_REDIRECT_URL = `https://app.prolific.com/submissions/complete?cc=${COMPLETION_CODE}`;

// Extract Prolific URL parameters
const urlParams = new URLSearchParams(window.location.search);
const PROLIFIC_PID = urlParams.get('PROLIFIC_PID') || 'unknown';
const STUDY_ID = urlParams.get('STUDY_ID') || 'unknown';
const SESSION_ID = urlParams.get('SESSION_ID') || 'unknown';

// --- Timeout Tracking ---
let consecutiveTimeouts = 0;

// --- Staircase Parameters ---
// ISI = Inter-Stimulus Interval (gap between cue offset and target onset)
const MIN_ISI = 50;
const MAX_ISI = 600;
const START_ISI = 200;
const STEP_SIZE_INITIAL = 50;
const STEP_SIZE_MIN = 10;
const N_REVERSALS = 12;
const N_REVERSALS_BEFORE_SHRINK = 5;  // Keep step size constant for first N reversals
const N_TRIALS_MAX = 200;
const RT_WINDOW = 5;

// --- Timing Parameters (in ms) ---
const FIXATION_DURATION = 750;
const CUE_DURATION = 50;
const TARGET_DURATION = 1000;

// --- Practice Parameters ---
const N_PRACTICE_TRIALS = 10;
const PRACTICE_ISIS = [50, 150, 250];

// --- Staircase State ---
let staircase = {
    currentISI: START_ISI,
    stepSize: STEP_SIZE_INITIAL,
    validRTs: [],
    invalidRTs: [],
    isiHistory: [],
    effectHistory: [],
    reversals: [],
    lastDirection: null,
    consecutiveFacilitation: 0,
    consecutiveIOR: 0
};

// --- Current Trial Variables (set fresh each trial) ---
let currentTrial = {
    cueSide: 'left',
    targetSide: 'left',
    validity: 'valid',
    correctResponse: 'f',
    isi: 200,
    isPractice: false
};

// --- Trial Counter ---
let mainTrialCount = 0;
let practiceTrialCount = 0;

// --- Helper Functions ---
function getRecentRTs(n = RT_WINDOW) {
    const recentValid = staircase.validRTs.slice(-n).filter(rt => rt !== null);
    const recentInvalid = staircase.invalidRTs.slice(-n).filter(rt => rt !== null);
    return { recentValid, recentInvalid };
}

function shouldUpdateStaircase() {
    const { recentValid, recentInvalid } = getRecentRTs(RT_WINDOW);
    return recentValid.length >= RT_WINDOW && recentInvalid.length >= RT_WINDOW;
}

function updateStaircase() {
    const { recentValid, recentInvalid } = getRecentRTs(RT_WINDOW);

    if (recentValid.length < RT_WINDOW || recentInvalid.length < RT_WINDOW) {
        return { newISI: staircase.currentISI, reversal: false };
    }

    const meanValid = recentValid.reduce((a, b) => a + b, 0) / recentValid.length;
    const meanInvalid = recentInvalid.reduce((a, b) => a + b, 0) / recentInvalid.length;

    let effect;
    if (meanValid < meanInvalid) {
        effect = 'facilitation';
        staircase.consecutiveFacilitation++;
        staircase.consecutiveIOR = 0;
    } else {
        effect = 'ior';
        staircase.consecutiveIOR++;
        staircase.consecutiveFacilitation = 0;
    }

    staircase.effectHistory.push(effect);
    staircase.isiHistory.push(staircase.currentISI);

    let reversal = false;
    let newDirection = null;

    // Symmetric 1-up 1-down for crossover detection
    if (effect === 'facilitation' && staircase.consecutiveFacilitation >= 1) {
        newDirection = 'up';
        if (staircase.lastDirection === 'down') {
            reversal = true;
            staircase.reversals.push(staircase.currentISI);
            // Only shrink step size after N_REVERSALS_BEFORE_SHRINK (exploration phase complete)
            if (staircase.reversals.length > N_REVERSALS_BEFORE_SHRINK) {
                staircase.stepSize = Math.max(STEP_SIZE_MIN, staircase.stepSize * 0.75);
            }
        }
        staircase.currentISI = Math.min(MAX_ISI, staircase.currentISI + staircase.stepSize);
        staircase.consecutiveFacilitation = 0;
        staircase.lastDirection = newDirection;
    } else if (effect === 'ior' && staircase.consecutiveIOR >= 1) {
        newDirection = 'down';
        if (staircase.lastDirection === 'up') {
            reversal = true;
            staircase.reversals.push(staircase.currentISI);
            // Only shrink step size after N_REVERSALS_BEFORE_SHRINK (exploration phase complete)
            if (staircase.reversals.length > N_REVERSALS_BEFORE_SHRINK) {
                staircase.stepSize = Math.max(STEP_SIZE_MIN, staircase.stepSize * 0.75);
            }
        }
        staircase.currentISI = Math.max(MIN_ISI, staircase.currentISI - staircase.stepSize);
        staircase.consecutiveIOR = 0;
        staircase.lastDirection = newDirection;
    }

    return { newISI: staircase.currentISI, reversal };
}

function isStaircaseFinished() {
    return staircase.reversals.length >= N_REVERSALS;
}

function getThreshold() {
    if (staircase.reversals.length < 4) {
        return staircase.currentISI;
    }
    const nUse = Math.min(8, staircase.reversals.length);
    const lastReversals = staircase.reversals.slice(-nUse);
    return lastReversals.reduce((a, b) => a + b, 0) / lastReversals.length;
}

// Generate trial stimulus HTML
function generateTrialHTML(phase) {
    // Blank ITI screen - no fixation, no boxes
    if (phase === 'iti') {
        return '<div class="trial-container"></div>';
    }

    let html = '<div class="trial-container">';
    html += '<div class="fixation">+</div>';
    html += '<div class="box left-box"></div>';
    html += '<div class="box right-box"></div>';

    if (phase === 'cue') {
        html += `<div class="cue cue-${currentTrial.cueSide}"></div>`;
    }

    if (phase === 'target') {
        html += `<div class="target target-${currentTrial.targetSide}"></div>`;
    }

    html += '</div>';
    return html;
}

// Setup a new trial (called before each trial)
function setupNewTrial(isPractice) {
    currentTrial.isPractice = isPractice;
    currentTrial.cueSide = Math.random() < 0.5 ? 'left' : 'right';
    currentTrial.validity = Math.random() < 0.5 ? 'valid' : 'invalid';
    currentTrial.targetSide = currentTrial.validity === 'valid' ?
        currentTrial.cueSide :
        (currentTrial.cueSide === 'left' ? 'right' : 'left');
    currentTrial.correctResponse = currentTrial.targetSide === 'left' ? 'f' : 'j';

    if (isPractice) {
        currentTrial.isi = PRACTICE_ISIS[Math.floor(Math.random() * PRACTICE_ISIS.length)];
    } else {
        currentTrial.isi = staircase.currentISI;
    }
}

// =============================================================================
// INITIALIZE JSPSYCH
// =============================================================================
const jsPsych = initJsPsych({
    on_finish: function() {
        const threshold = getThreshold();
        console.log('Experiment complete!');
        console.log('Estimated crossover ISI:', threshold.toFixed(1), 'ms');
        console.log('Total reversals:', staircase.reversals.length);
    }
});

// =============================================================================
// EXPERIMENT TIMELINE
// =============================================================================
let timeline = [];

// --- Fullscreen ---
timeline.push({
    type: jsPsychFullscreen,
    fullscreen_mode: true,
    message: '<p style="color: white; font-size: 20px;">The experiment will switch to fullscreen mode.<br><br>Click the button below to continue.</p>',
    button_label: 'Enter Fullscreen'
});

// --- Instructions ---
timeline.push({
    type: jsPsychHtmlKeyboardResponse,
    stimulus: `
        <div class="instructions">
            <h2>STAIRCASE IOR EXPERIMENT</h2>
            <p>Focus your eyes on the <strong>plus sign (+)</strong> at all times.</p>
            <p>Two white squares will appear one after the other:</p>
            <ul>
                <li>The <strong>first square</strong> is the cue &mdash;<em>ignore it</em></li>
                <li>The <strong>second square</strong> is the target &mdash;<em>respond to it</em></li>
            </ul>
            <p><strong>Your task:</strong></p>
            <ul>
                <li>Press <strong>F</strong> if the target appears in the <strong>LEFT</strong> box</li>
                <li>Press <strong>J</strong> if the target appears in the <strong>RIGHT</strong> box</li>
            </ul>
            <p>Respond as <strong>QUICKLY</strong> and <strong>ACCURATELY</strong> as possible.</p>
            <p class="continue-text">Press SPACE to continue</p>
        </div>
    `,
    choices: [' ']
});

// --- Practice Instructions ---
timeline.push({
    type: jsPsychHtmlKeyboardResponse,
    stimulus: `
        <div class="instructions">
            <h2>PRACTICE TRIALS</h2>
            <p>You will now have ${N_PRACTICE_TRIALS} practice trials.</p>
            <p>Remember:</p>
            <ul>
                <li>Keep your eyes on the + sign</li>
                <li>Respond only to the second square (target)</li>
                <li>Press <strong>F</strong> for LEFT, <strong>J</strong> for RIGHT</li>
            </ul>
            <p class="continue-text">Press F or J to start practice</p>
        </div>
    `,
    choices: ['f', 'j']
});

// --- Practice Trial Procedure ---
const practiceTrialProcedure = {
    timeline: [
        // Setup trial
        {
            type: jsPsychCallFunction,
            func: function() {
                setupNewTrial(true);
                practiceTrialCount++;
            }
        },
        // Fixation
        {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: function() { return generateTrialHTML('fixation'); },
            choices: "NO_KEYS",
            trial_duration: FIXATION_DURATION
        },
        // Cue
        {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: function() { return generateTrialHTML('cue'); },
            choices: "NO_KEYS",
            trial_duration: CUE_DURATION
        },
        // ISI (gap between cue offset and target onset) - this IS the staircase value
        {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: function() { return generateTrialHTML('fixation'); },
            choices: "NO_KEYS",
            trial_duration: function() {
                return currentTrial.isi;
            }
        },
        // Target
        {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: function() { return generateTrialHTML('target'); },
            choices: ['f', 'j'],
            trial_duration: TARGET_DURATION,
            data: {
                task: 'ior-trial',
                practice: true
            },
            on_finish: function(data) {
                data.cueSide = currentTrial.cueSide;
                data.targetSide = currentTrial.targetSide;
                data.validity = currentTrial.validity;
                data.correctResponse = currentTrial.correctResponse;
                data.isi = currentTrial.isi;
                data.correct = data.response === currentTrial.correctResponse;
            }
        },
        // Feedback
        {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: function() {
                const lastTrial = jsPsych.data.get().last(1).values()[0];
                if (lastTrial.response === null) {
                    return '<div class="feedback error">Too slow! Respond faster.</div>';
                } else if (!lastTrial.correct) {
                    return '<div class="feedback error">Incorrect! F = Left, J = Right</div>';
                }
                return '';
            },
            choices: "NO_KEYS",
            trial_duration: function() {
                const lastTrial = jsPsych.data.get().last(1).values()[0];
                return (lastTrial.response === null || !lastTrial.correct) ? 1500 : 0;
            }
        },
        // ITI - blank screen between trials
        {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: function() { return generateTrialHTML('iti'); },
            choices: "NO_KEYS",
            trial_duration: 750
        }
    ],
    loop_function: function() {
        return practiceTrialCount < N_PRACTICE_TRIALS;
    }
};
timeline.push(practiceTrialProcedure);

// --- Main Experiment Instructions ---
timeline.push({
    type: jsPsychHtmlKeyboardResponse,
    stimulus: `
        <div class="instructions">
            <h2>MAIN EXPERIMENT</h2>
            <p>Practice complete! The main experiment will now begin.</p>
            <p>The task will adapt based on your responses.</p>
            <p>Continue until you see the completion screen.</p>
            <p class="continue-text">Press F or J to start</p>
        </div>
    `,
    choices: ['f', 'j']
});

// --- Main Trial Procedure ---
const mainTrialProcedure = {
    timeline: [
        // Setup trial
        {
            type: jsPsychCallFunction,
            func: function() {
                setupNewTrial(false);
                mainTrialCount++;
            }
        },
        // Fixation
        {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: function() { return generateTrialHTML('fixation'); },
            choices: "NO_KEYS",
            trial_duration: FIXATION_DURATION
        },
        // Cue
        {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: function() { return generateTrialHTML('cue'); },
            choices: "NO_KEYS",
            trial_duration: CUE_DURATION
        },
        // ISI (gap between cue offset and target onset) - this IS the staircase value
        {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: function() { return generateTrialHTML('fixation'); },
            choices: "NO_KEYS",
            trial_duration: function() {
                return currentTrial.isi;
            }
        },
        // Target
        {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: function() { return generateTrialHTML('target'); },
            choices: ['f', 'j'],
            trial_duration: TARGET_DURATION,
            data: {
                task: 'ior-trial',
                practice: false
            },
            on_finish: function(data) {
                data.trialNum = mainTrialCount;
                data.cueSide = currentTrial.cueSide;
                data.targetSide = currentTrial.targetSide;
                data.validity = currentTrial.validity;
                data.correctResponse = currentTrial.correctResponse;
                data.isi = currentTrial.isi;
                data.correct = data.response === currentTrial.correctResponse;
                data.nReversals = staircase.reversals.length;
                data.stepSize = staircase.stepSize;
                data.currentISI = staircase.currentISI;
                data.reversal = false;

                // Track consecutive timeouts
                if (data.response === null) {
                    consecutiveTimeouts++;
                } else {
                    consecutiveTimeouts = 0;
                }

                // Update staircase for correct trials with valid RTs
                if (data.correct && data.rt !== null && data.rt > 100) {
                    if (currentTrial.validity === 'valid') {
                        staircase.validRTs.push(data.rt);
                    } else {
                        staircase.invalidRTs.push(data.rt);
                    }

                    if (shouldUpdateStaircase()) {
                        const { reversal } = updateStaircase();
                        data.reversal = reversal;
                        data.nReversals = staircase.reversals.length;
                        if (reversal) {
                            console.log(`Reversal ${staircase.reversals.length}: ISI = ${staircase.currentISI}ms`);
                        }
                    }
                }
            }
        },
        // Feedback (brief for main trials)
        {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: function() {
                const lastTrial = jsPsych.data.get().last(1).values()[0];
                if (lastTrial.response === null) {
                    return '<div class="feedback error">Too slow!</div>';
                } else if (!lastTrial.correct) {
                    return '<div class="feedback error">Incorrect!</div>';
                }
                return '';
            },
            choices: "NO_KEYS",
            trial_duration: function() {
                const lastTrial = jsPsych.data.get().last(1).values()[0];
                return (lastTrial.response === null || !lastTrial.correct) ? 500 : 0;
            }
        },
        // Timeout pause - appears after 2 consecutive timeouts
        {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: `
                <div class="instructions">
                    <h2>PLEASE TAKE A MOMENT</h2>
                    <p>It looks like you may have lost focus.</p>
                    <p>Remember:</p>
                    <ul>
                        <li>Keep your eyes on the <strong>+</strong> sign at all times</li>
                        <li>Press <strong>F</strong> for LEFT, <strong>J</strong> for RIGHT</li>
                        <li>Respond as quickly and accurately as possible</li>
                    </ul>
                    <p class="continue-text">Press F or J when you are ready to continue</p>
                </div>
            `,
            choices: ['f', 'j'],
            conditional_function: function() {
                return consecutiveTimeouts >= 2;
            },
            on_finish: function() {
                consecutiveTimeouts = 0;
            }
        },
        // ITI - blank screen between trials
        {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: function() { return generateTrialHTML('iti'); },
            choices: "NO_KEYS",
            trial_duration: 750
        }
    ],
    loop_function: function() {
        return !isStaircaseFinished() && mainTrialCount < N_TRIALS_MAX;
    }
};
timeline.push(mainTrialProcedure);

// --- Results Screen ---
timeline.push({
    type: jsPsychHtmlKeyboardResponse,
    stimulus: function() {
        return `
            <div class="results">
                <h2>EXPERIMENT COMPLETE</h2>
                <p>Thank you for participating!</p>
                <br>
                <p>Your data is being saved...</p>
                <p>You will be redirected to Prolific automatically in a few seconds.</p>
                <br>
                <p><strong>Your completion code:</strong></p>
                <p style="font-size: 36px; color: #66ff66; font-family: monospace;">${COMPLETION_CODE}</p>
                <br>
                <p style="color: #aaa;">If you are not redirected automatically, <a href="${PROLIFIC_REDIRECT_URL}" style="color: #66bbff;">click here</a>.</p>
            </div>
        `;
    },
    choices: "NO_KEYS",
    trial_duration: 5000,
    on_finish: function() {
        // Redirect to Prolific
        window.location.href = PROLIFIC_REDIRECT_URL;
    }
});

// --- Exit Fullscreen ---
timeline.push({
    type: jsPsychFullscreen,
    fullscreen_mode: false
});

// =============================================================================
// RUN EXPERIMENT
// =============================================================================
jsPsych.run(timeline);
</script>
</html>
